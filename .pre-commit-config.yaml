repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [ "--maxkb=2048" ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        args: [ "--fix" ]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: sanitize-main-footer
        name: Sanitize main footer
        entry: python3 scripts/sanitize_main_footer.py
        language: system
        files: ^src/gp2/main\.py$

      - id: validate-main-footer
        name: Validate main footer duplication
        entry: python3 scripts/validate_main_footer.py
        language: system
        files: ^src/gp2/main\.py$

  - repo: https://github.com/cmhughes/latexindent.pl.git
    rev: V3.24.7
    hooks:
      - id: latexindent
